<!DOCTYPE html>
<html>
<head>
    <title>Membaca File Json</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <h1>Headline Republika Online</h1>
    <div id="hasil_scraping"></div>
</body>
<script type="text/javascript">
    $(function(){
        $.get('hasil_scraping.json',function(obj){
            var str = "<table border=1>";
            str +="<tr><td>No</td><td>Judul Headline</td><td>Kategori</td><td>Waktu Publish</td><td>Waktu Scrapping</td></tr>";
            $.each(obj,function(n,data){
                str +="<tr><td>" + (n+1) + "</td>";
                str +="<td>" + data.judul + "</td>";
                str +="<td>" + data.kategori + "</td>";
                str +="<td>" + data.waktu_publish + "</td>";
                str +="<td>" + data.waktu_scraping + "</td></tr>";
            });
            str +="</table>";
            $('#hasil_scraping').html(str);
        });
    });
</script>
</html>
